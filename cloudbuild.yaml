steps:
  # Сборка Docker образа
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/xray-server:latest', '.']
  
  # Загрузка образа в Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/xray-server:latest']
  
  # Развертывание в Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
    - 'run'
    - 'deploy'
    - 'xray-server'
    - '--image=gcr.io/$PROJECT_ID/xray-server:latest'
    - '--platform=managed'
    - '--region=europe-west1'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=512Mi'
    - '--cpu=1'
    - '--min-instances=1'
    - '--max-instances=10'
    - '--timeout=3600'
    - '--set-env-vars=PORT=8080'

images:
  - 'gcr.io/$PROJECT_ID/xray-server:latest'
